events {
    worker_connections 1024;
}

http {
    upstream twenty_server {
        server twenty-server:3000;
    }
    
    upstream twenty_front {
        server twenty-front:3000;
    }
    
    upstream directory {
        server directory:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    server {
        listen 80;
        server_name api.earthcare.network;
        
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;
        
        location / {
            proxy_pass http://twenty_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }

    server {
        listen 80;
        server_name crm.app.earthcare.network;
        
        # Rate limiting for CRM
        limit_req zone=general burst=50 nodelay;
        
        location / {
            proxy_pass http://twenty_front;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name app.earthcare.network;
        
        # Rate limiting for directory
        limit_req zone=general burst=100 nodelay;
        
        location / {
            proxy_pass http://directory;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Static file caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}