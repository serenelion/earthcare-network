services:
  # EarthCare Directory - Static Site (Working)
  directory:
    build:
      context: ./directory
      dockerfile: Dockerfile
    container_name: earthcare-directory
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - earthcare-network

  # PostgreSQL Database
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: earthcare-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=twenty
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=KeepGoin!!!
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    networks:
      - earthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d twenty"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: earthcare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - earthcare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  earthcare-network:
    driver: bridge